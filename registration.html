<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<body>
    <div class="container">
    <div class="enter_links">
    <a class="login" href="#">Login</a>
    <a class="register" href="#">Register</a>
</div>
    <p class="enter">
       Enter your email and password to register 
    </p>
    
    <form action="" method="post" action="#">
        <div class="register_form">
        <input type="text" name="username" placeholder="Username"> 
        <input type="email" name="email" placeholder="Enter your email address">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="password" placeholder="Confirm Password">
        </div>
        <button class="button" type="submit">Register</button> 
        
    </form>

    <p class="register_with">Or register with</p>
    <div class="social">
    <a class="google" href="#"><div class="logo"><img src="./img/google1.svg" alt="google"></div>Continue with Google</a>
    <a class="facebook" href="#"><div class="logo"><img src="./img/Vector.svg" alt="facebook"></div>Continue with Facebook</a>
    </div>
    </div> 
</body>
</html>
